<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeMemory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./pokememory.css" rel="stylesheet">
  <script src="./pokememory.js"></script>
</head>
<body>
  <div class="title">
    <a href="https://fontmeme.com/pt/efeito-sombreado/">
      <img src="https://fontmeme.com/permalink/220220/839029f520b9669f2fb74f07de73c21d.png" alt="efeito-sombreado" class="poke-logo"/>
    </a>
  </div>

  <div class="grid-selection">
    <div id="buttons">
      <button id="btnX4" class="btn btn-outline-success btn-lg">4x4</button>
      <button id="btnX6" class="btn btn-outline-warning btn-lg">6x6</button>
    </div>
  </div>
  
  <div class="container">
    <div id="memoria">
      <div class="row">
        <div class="col">
          <p class="" id="timer">00:00</p>
          <div class="" id="result"></div>
        </div>
      </div>
      <div id="imagens">
      </div>
      <div id="rodape" class="row">
        <div class="col">
          <button id="btInicio" class="btn btn-outline-info btn-lg">START</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
